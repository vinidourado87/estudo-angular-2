<div class="container">

    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input formControlName="titulo" name="titulo"
                    [(ngModel)]="foto.titulo" class="form-control"  autocomplete="off">
                <span *ngIf="meuForm.controls.titulo.invalid" class="form-control alert-danger">
                    Título obrigatório
                </span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input [(ngModel)]="foto.url" formControlName="url"
                    name="url" class="form-control"  autocomplete="off">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    Url obrigatória
                </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea formControlName="descricao" name="descricao"
                    [(ngModel)]="foto.descricao"
                    class="form-control"  autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
